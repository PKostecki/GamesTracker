{% extends "input_template.html" %}
{% block content %}
<form action = "{{url_for('reset.send_pass_reset')}}" method = "post">
    <div class="wrapper">
        <th>Enter email to send reset instruction</th>
        <p><input type = "email" name = "email" placeholder="Email" required /></p>
        <p><input type = "submit" class="button button1" value = "submit" />
        {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
        {% endfor %}
    </div>
</form>
{% endblock %}
