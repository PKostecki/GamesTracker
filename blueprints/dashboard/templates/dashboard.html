{% extends "base.html" %}
{% block content %}
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_style.css') }}">
</head>
<body>
<hr>
<div class="wrapper">
    <div class="div1">
        <iframe width="720" height="480"
                src="{{video}}">
        </iframe>
    </div>
    <div class="div2" style="position:relative;top:-160px;font-size:24px">
        <table><h1>Recently:</h1>
            <tr>{% for game_name, grade, user in last_records_list %}</tr>
            <h4>{{user}} rated {{game_name}} for {{grade}}/10</h4>
            {% endfor %}</table>
    </div>
</div>
<hr>
</body>
{% endblock %}
