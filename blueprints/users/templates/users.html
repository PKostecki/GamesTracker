{% extends "base.html" %}
{% block content %}
<html>
<head>
    <style>
* {
  box-sizing: border-box;
}

.row {
  display: flex;
  margin-left:-5px;
  margin-right:-5px;
}

.column {
  flex: 50%;
  padding: 5px;
}

table {
  border-collapse: collapse;
  border-spacing: 0;
  width: 100%;
  border: 1px solid #ddd;
}

th, td {
  text-align: left;
  padding: 16px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}
a:link {
  color: black;
  text-decoration: none;
}

a:visited {
  color: grey;
  text-decoration: none;
}

a:hover {
  color: black;
  text-decoration: underline;
}

a:active {
  color: black;
  text-decoration: underline;
}
</style>
</head>
<body>
<div class="row">
    <div class="column">
        <table><th>Users</th>
            <tr>{% for user in users %}
            </tr>
            <tr>
                <td><a href="{{user}}">{{user}}</a></td>
                {% endfor %}</table>
    </div>
    </div>
</body>
{% endblock %}
